server {

    listen 443;
    #正式服
    server_name  demo-api.cangmishu.com;
    #开发服
     server_name dev-api.cangmishu.com;
    client_max_body_size 8M;
    client_body_buffer_size 1024M;
		root /var/www/html/public;
  	index index.php index.html index.htm;

    #access_log  /data/logs/nginx/dev-api.cangmishu.com.access.log;
    #error_log  /data/logs/nginx/dev-api.cangmishu.com.error.log;

    ssl on;
    #正式服
    ssl_certificate /etc/nginx/ssl/fullchain1.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey1.pem;
    
    #开发服
    ssl_certificate	 /etc/nginx/ssl/fullchain.cer ;
    ssl_certificate_key	/etc/nginx/ssl/*.cangmishu.com.key;
    
    ssl_session_timeout 5m;
    ssl_protocols TLSv1.2 TLSv1.1 TLSv1;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA:ECDHE-RSA-AES128-SHA:DHE-RSA-AES256-SHA256:DHE-RSA-AES128-SHA256:DHE-RSA-AES256-SHA:DHE-RSA-AES128-SHA:ECDHE-RSA-DES-CBC3-SHA:EDH-RSA-DES-CBC3-SHA:AES256-GCM-SHA384:AES128-GCM-SHA256:AES256-SHA256:AES128-SHA256:AES256-SHA:AES128-SHA:DES-CBC3-SHA:HIGH:!aNULL:!eNULL:!EXPORT:!DES:!MD5:!PSK:!RC4;
    ssl_session_cache shared:SSL:10m;
    ssl_prefer_server_ciphers on;

		location / {
         try_files $uri $uri/ /index.php$is_args$args;
    }

    location ~ \.php$ {
        fastcgi_pass php-fpm:9000;
        fastcgi_split_path_info  ^(.+\.php)(/?.+)$;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    	 	include fastcgi_params;
		}

    location ~ /\.ht {
        deny all;
    }

  }	
